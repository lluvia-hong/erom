<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Erom Slider</title>
  <style>
    * {margin: 0; padding: 0; box-sizing: border-box;}
    body {
      width: 100vw; 
      height: 100vh;
      overflow-x: hidden;
      font-family: "Jost", sans-serif;
    }
    ul {list-style: none;}

    header {
      width: 100%;
      height: 100px;
      display: flex;
      justify-content: space-around;
      align-items: center;
    }
    .nav_bar {display: flex; gap: 100px; font-size: 20px;}
    .icons {display: flex; gap: 50px;}

    section {
      width: 100%;
      height: calc(100vh - 100px);
    }

    /* 슬라이드 영역 */
    .sec1 {
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: flex-start;
      overflow: hidden;
      position: relative;
    }
    .img_slide {
      width: 100%;
      height: 100%;
      display: flex;
      transition: transform 1s;
    }
    .inner_flex {
      flex: 0 0 100%; /* 한 슬라이드 = 100% */
      height: 100%;
      position: relative;
    }
    .inner_flex .img {
      width: 100%;
      height: 100%;
      background-position: center center;
      background-repeat: no-repeat;
      background-size: cover;
      position: relative;
    }
    .img1{background-image: url(img/bg1.png);}
    .img2{background-image: url(img/bg2.png);}
    .img3{background-image: url(img/bg3.png);}
    .img4{background-image: url(img/bg4.png);}
    .img5{background-image: url(img/bg5.png);}

    .num {font-size: 30px;}
    .contentBox {
      width: 60%;
      display: flex;
      gap: 100px;
      justify-content: flex-start;
      padding-top: 150px;
      padding-left: 150px;
    }
    .textBox .title {
      font-size: 20px;
      padding: 8px 15px;
      color: #fff;
      background-color: #003838;
      border-radius: 10px;
    }
    .textBox .largeText {
      font-size: 40px;
      font-weight: bold;
      padding-top: 10px;
    }
    .largeText .colorText {color: #59b349;}
    .textBox .smallText {
      font-size: 16px;
      margin-top: 50px;
    }
    .textBox .moreScript {
      width: 200px;
      height: 50px;
      font-size: 18px;
      font-weight: bold;
      margin-top: 60px;
      border-radius: 25px;
      border: none;
      color: #fff;
      background: linear-gradient(to right, #003838, #00a3a9);
    }

    /* 상태 박스 */
    .stateOutBox {
      width: 300px;
      height: 100px;
      background-color: #fff;
      align-self: flex-end;
      display: flex;
      flex-direction: column;
      justify-content: center;
      position: absolute;
      right: 50px;
      bottom: 50px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      border-radius: 8px;
    }
    .scrollState {
      display: flex;
      gap: 20px;
      justify-content: center;
      align-items: center;
    }
    .presentPage {font-size: 20px;}
    .stateLine {
      width: 200px;
      height: 2px;
      background-color: #000;
      margin: 0 auto;
    }
  </style>
</head>
<body>
  <header>
    <div class="header_logo">
      <img src="img/logo_g.png" alt="">
    </div>
    <nav>
      <ul class="nav_bar">
        <li class="nav_menu">이롬그룹</li>
        <li class="nav_menu">사업분야</li>
        <li class="nav_menu">이롬</li>
        <li class="nav_menu">이롬헬스케어</li>
        <li class="nav_menu">뉴스&홍보</li>
        <li class="nav_menu">이롬人</li>
      </ul>
    </nav>
    <div class="icons">
      <img src="img/cir_kr.png" alt="태극기">
      <img src="img/moreBtn.png" alt="">
    </div>
  </header>

  <section>
    <div class="sec1">
      <div class="img_slide" ontransitionend="imgLoop()">
        <!-- 앞뒤 더미 포함 -->
        <div class="inner_flex"><div class="img img5"></div></div>
        <div class="inner_flex"><div class="img img1"></div></div>
        <div class="inner_flex"><div class="img img2"></div></div>
        <div class="inner_flex"><div class="img img3"></div></div>
        <div class="inner_flex"><div class="img img4"></div></div>
        <div class="inner_flex"><div class="img img5"></div></div>
        <div class="inner_flex"><div class="img img1"></div></div>
      </div>

      <!-- 상태 박스 -->
      <div class="stateOutBox">
        <div class="scrollState">
          <img src="img/visual_prev.png" alt="pre" onclick="preBtn()">
          <div class="presentPage">01 | 05</div>
          <img src="img/visual_next.png" alt="next" onclick="nextBtn()">
        </div>
        <div class="stateLine"></div>
      </div>
    </div>
  </section>

  <script>
    let img_slide = document.querySelector(".img_slide");
    let index = 1;
    let imgNum = document.querySelectorAll(".inner_flex").length; // 7
    let step = 100; // 슬라이드 하나 = 100%
    let presentPage = document.querySelector(".presentPage");
    let totalPage = imgNum - 2; // 앞뒤 더미 제외

    function showImage() {
      img_slide.style.transform = `translateX(${-step * index}%)`;
      presentPage.innerHTML = `0${index} | 0${totalPage}`;
    }

    function nextBtn() {
      index++;
      showImage();
    }
    function preBtn() {
      index--;
      showImage();
    }

    function imgLoop() {
      if (index === imgNum - 1) { // 마지막 더미 → 첫번째
        img_slide.style.transition = "none";
        index = 1;
        showImage();
        requestAnimationFrame(() => {
          img_slide.style.transition = "transform 1s";
        });
      } else if (index === 0) { // 첫번째 더미 → 마지막
        img_slide.style.transition = "none";
        index = imgNum - 2;
        showImage();
        requestAnimationFrame(() => {
          img_slide.style.transition = "transform 1s";
        });
      }
    }

    showImage();
  </script>
</body>
</html>
